<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Ar Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-8">This is My Baap Ar Bank</h1>
    </header>
    <main>
      <section class="bg-green-100 p-8 w-3/4 mx-auto rounded-lg">
        <div>
          <input
            type="email"
            id="user-email"
            class="w-3/4 block px-4 py-2 rounded"
            placeholder="your email address"
          />
          <input
            type="password"
            id="user-password"
            class="w-3/4 block px-4 py-2 mt-4 rounded"
            placeholder="your password"
          />
          <button
            class="
              px-4
              py-2
              mt-4
              rounded
              bg-yellow-600
              text-white
              font-semibold
            "
            id="submit-button"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
