<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Banking Site</title>
  </head>
  <body>
    <!-- ------------------------------------------------ -->
    <!------------==---- Header part Start--------------- -->
    <!-- ------------------------------------------------ -->

    <header>
      <h1 class="text-6xl font-semibold text-center mt-16">
        Let's Go For <span class="text-yellow-400">Moooney...!!!</span>
      </h1>
    </header>
    <!-- ------------------------------------------------ -->
    <!-- ---------------main part Start------------------ -->
    <!-- ------------------------------------------------ -->

    <main class="w-3/4 mx-auto">
      <!-- ------------------------------------------------ -->
      <!-- -------------Account Details part Start--------- -->
      <!-- ------------------------------------------------ -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-yellow-300 rounded p-8">
            <h4 class="text-2xl font-medium">Deposit</h4>
            <h3 class="text-5xl mt-3 font-semibold">
              $<span id="deposit-total">00</span>
            </h3>
          </div>
          <div class="bg-green-300 rounded p-8">
            <h4 class="text-2xl font-medium">Withdraw</h4>
            <h3 id="withdraw-amount" class="text-5xl mt-3 font-semibold">
              $ <span id="withdraw-total">00</span>
            </h3>
          </div>
          <div class="bg-blue-300 rounded p-8">
            <h4 class="text-2xl font-medium">Balance</h4>
            <h3 id="balance-amount" class="text-5xl mt-3 font-semibold">
              $ <span id="balance-total">1200</span>
            </h3>
          </div>
        </div>
      </section>
      <!-- ------------------------------------------------ -->
      <!-- -------------Transaction part Start------------- -->
      <!-- ------------------------------------------------ -->
      <section class="mt-10">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-green-100 rounded-lg p-8 uppercase">
            <h1 class="text-3xl font-medium">Please Deposit</h1>
            <input
              id="deposit-input"
              class="w-3/4 px-3 py-2 rounded-lg mt-4 block"
              type="text"
              placeholder="$ amount you want to deposit"
            />
            <button
              id="deposit-button"
              class="
                px-4
                py-2
                text-white
                font-semibold
                bg-yellow-500
                mt-3
                rounded
              "
            >
              Deposit
            </button>
          </div>
          <div class="bg-purple-100 rounded-lg p-8 uppercase">
            <h1 class="text-3xl font-medium">Please Withdraw</h1>
            <input
              id="withdraw-input"
              class="w-3/4 px-3 py-2 rounded-lg mt-4 block"
              type="text"
              placeholder="$ amount you want to withdraw"
            />
            <button
              id="withdraw-button"
              class="
                px-4
                py-2
                text-white
                font-semibold
                bg-yellow-500
                mt-3
                rounded
              "
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/function.js"></script>
    <!-- <script src="js/banking.js"></script> -->
  </body>
</html>
